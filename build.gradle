plugins {
    id 'base'
    id 'maven-publish'
}

// 这里的配置跟随你的实际情况
group = 'com.github.robotwai'
version = '1.1.62' 

publishing {
    publications {
        maven(MavenPublication) {
            // 1. 指定要上传的文件
            artifact("libs/yyevac-1.1.62.aar") {
                extension 'aar' // 明确扩展名
            }
            
            // 2. 关键：强制修改 POM 文件，告诉使用者“我是一个 aar，不是 jar”
            // 这能有效解决 transform 报错
            pom.withXml {
                asNode().appendNode('packaging', 'aar')
            }
        }
    }
}