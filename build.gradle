plugins {
    id 'com.android.library' version '7.2.1' // 这里的版本号跟随你主工程即可，不重要
    id 'maven-publish'
}

android {
    compileSdkVersion 33 // 稍微新一点的 SDK 版本
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
    }
}

// 这一步是关键：把本地 AAR 定义为一个构件
configurations.maybeCreate("default")
artifacts.add("default", file("libs/yyevac-1.1.62.aar"))

// 配置发布信息，让 JitPack 能识别
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                // 这里定义的 group 和 artifactId 决定了你最后引用的名字
                // JitPack 默认会使用 com.github.你的用户名:仓库名:版本号
                // 所以这里只需要把文件传上去即可
                artifact file("libs/yyevac-1.1.62.aar")
            }
        }
    }
}